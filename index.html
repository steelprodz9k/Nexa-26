<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nexa 26</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setup-screen" class="setup glass fade-in">
    <h1 class="title">Welcome to Nexa 26</h1>
    <p class="subtitle">Inspired by macOS Tahoe</p>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="completeSetup()">Start</button>
  </div>

  <div id="desktop" class="hidden">
    <div id="dock" class="dock glass">
      <img src="assets/icons/notes.png" alt="Notes" onclick="openApp('notes')" />
      <img src="assets/icons/settings.png" alt="Settings" onclick="openApp('settings')" />
    </div>

    <div id="window-notes" class="window hidden glass">
      <div class="title-bar">ğŸ“ Notes <button onclick="closeApp('notes')">âœ–</button></div>
      <textarea placeholder="Type your notes here..."></textarea>

      <div class="title-bar">âš™ï¸ Settings <button onclick="closeApp('settings')">âœ–</button></div>
      <p>Theme: macOS Tahoe</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
